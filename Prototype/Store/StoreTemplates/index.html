<!DOCTYPE html>
<html>

<head></head>

<body>
    <h1>5 игр вышедших недавно</h1>
    {% if latest_games_list %}
    <ul>
        {% for game in latest_games_list %}
        <li><a href="/store/{{ game.id }}/">{{ game.title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No games are available.</p>
    {% endif %}
</body>

</html>
